<script type="text/javascript">
	$(document).ready(function(){
		$('#my-dropdown').sSelect();
	});	
	</script>

<script type="text/javascript">
    var primogiro=0;
		function CambiaLingua(lingua){
    
      if(primogiro==1){
        if(lingua=='it'){
          document.location.href = "/";
        }else{
          document.location.href = "/" + lingua;
        }
      }else{
         primogiro=1;
      }
    }
</script>
</head>

<body>

      <div id="lang">
        <p>Sprache:</p>
        <select id="my-dropdown" name="languages" onChange="CambiaLingua(this.value);">
          <option value="it" >Italiano</option>
          <option value="en" >English</option>
          <option value="de"  selected="selected" >German</option>
          <!--
